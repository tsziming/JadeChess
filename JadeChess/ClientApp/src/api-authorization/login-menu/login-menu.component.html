<div *ngIf="isAuthenticated | async">
  <ion-button [routerLink]='["/authentication/profile"]' title="Manage">Hello {{ userName | async }}</ion-button>
  <ion-button [routerLink]='["/authentication/logout"]' [state]='{ local: true }' title="Logout">Logout</ion-button>
</div>
<div *ngIf="(isAuthenticated | async) !== true">
  <ion-button [routerLink]='["/authentication/register"]'>Register</ion-button>
  <ion-button [routerLink]='["/authentication/login"]'>Login</ion-button>
</div>
